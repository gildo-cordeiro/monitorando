<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid mt-5 py-2">
    <div class="row">
        <nav class="col-2 menu-vertical d-flex flex-column vh-100 overflow-auto">
            <ul class="nav flex-column ">
                <li class="nav-item">
                    <a class="nav-link" href="#">Turma #1</a>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link link-secondary ms-3" href="#">Exercício #1</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="col-10">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h5 class="mt-3 mb-3" th:text="'Bem vindo(a), ' + ${#strings.substring(username, 39, 58)}"></h5>
                    </div>
                    <div class="col">
                        <div class="d-flex justify-content-end">
                            <h1 class="mt-3 mb-3">Turma #1</h1>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="card">
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="row mb-3">
                                    <div class="col-4">
                                        <label class="form-label" for="inputDescricao">Descrição</label>
                                        <input aria-labelledby="descricaoHelpBlock" class="form-control"
                                               id="inputDescricao" type="text">
                                    </div>
                                    <div class="col-8">
                                        <label class="form-label" for="exampleFormControlTextarea1">Enunciado</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                                  rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Enunciado</th>
                                    <th scope="col">Data de Cadastro</th>
                                    <th class="col-1" scope="col">Ações</th>
                                </tr>
                                </thead>
                                <tbody class="table-group-divider">

                                <tr>
                                    <th scope="row">1</th>
                                    <td>Exercício #1</td>
                                    <td>Este é o conteúdo do exercício #1</td>
                                    <td></td>
                                    <td>
                                        <div class="dropdown">
                                            <button aria-expanded="false" class="btn btn-secondary dropdown-toggle"
                                                    data-bs-toggle="dropdown" type="button">Ações
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">Visualizar</a></li>
                                                <li><a class="dropdown-item" href="#">Editar</a></li>
                                                <li><a class="dropdown-item" href="#">Remover</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item">
                                        <a aria-label="Previous" class="page-link" href="#">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a aria-label="Next" class="page-link" href="#">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
