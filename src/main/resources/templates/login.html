<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-4 col-sm-8">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" th:text="${error}">
                </div>
            </div>
            <h1 class="text-center">Monitorando</h1>
            <div class="card bg-body-tertiary">
                <div class="card-body">
                    <h1 class="h5 mb-3 fw-normal">Entre com sua conta</h1>
                    <form th:action="@{/login}" th:object="${user}" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm shadow-none" id="floatingInput"
                                   placeholder="Usuário" name="login" th:field="*{login}" required>
                            <label for="floatingInput">Usuário</label>
                            <p th:errors="*{login}" class="text-danger" th:if="${#fields.hasErrors('login')}"></p>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm shadow-none"
                                   id="floatingPassword"
                                   placeholder="Senha" name="pass" th:field="*{pass}" minlength="8" maxlength="16"
                                   required>
                            <label for="floatingPassword">Senha</label>
                            <p th:errors="*{pass}" class="text-danger" th:if="${#fields.hasErrors('pass')}"></p>
                        </div>
                        <div class="row">
                            <div class="col d-grid gap-2">
                                <a href="" class="btn btn-sm btn-outline-primary">SIGAA</a>
                            </div>
                            <div class="col d-grid gap-2">
                                <button type="submit" class="btn btn-sm btn-primary">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card bg-body-tertiary mt-3">
                <div class="card-body">
                    <p class="mb-3 fw-normal">Não possui uma conta? <a href="register">Cadastre-se</a></p>
                </div>
            </div>
            <!-- Copyright -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
