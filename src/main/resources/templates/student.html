<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

<div class="container-fluid">

    <div th:replace="fragments/header :: header"></div>

    <div class="row">
        <div th:replace="fragments/nav :: nav"></div>

        <div class="col-lg-10 col-sm-12 px-5 mt-5 vh-100">
            <div class="container">
                <div class="row mt-5 mb-3">
                    <div class="d-flex justify-content-end">
                        <h3>Sala Virtual</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <form action="" method="post">
                                    <h5>Lista de Alunos</h5>
                                    <ul class="list-group list-group-flush mb-3">
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1"
                                                   type="checkbox" value=""
                                                   id="firstCheckboxStretched">
                                            <label class="form-check-label stretched-link"
                                                   for="firstCheckboxStretched">First
                                                checkbox</label>
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1"
                                                   type="checkbox" value=""
                                                   id="secondCheckboxStretched">
                                            <label class="form-check-label stretched-link"
                                                   for="secondCheckboxStretched">Second
                                                checkbox</label>
                                        </li>
                                    </ul>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit"
                                                class="btn btn-sm btn-primary"><i
                                                class="bi bi-check-lg me-2"></i>Adicionar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/footer :: footer"></div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
