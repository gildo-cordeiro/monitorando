<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid mt-5 py-2">
    <div class="row">

        <div th:replace="fragments/nav :: nav"></div>

        <div class="col-lg-10 col-sm-12 px-5">
            <div class="container">
                <div class="row mt-5 mb-3">
                    <div class="d-flex justify-content-end">
                        <h3 th:text="${classroom.getClassName()}"></h3>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Título do exercício</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <div class="form-floating my-3">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                              id="floatingTextarea1" style="height: 100px"></textarea>
                            <label for="floatingTextarea1">Resposta</label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="#" class="btn btn-sm btn-primary"><i class="bi bi-reply"></i> Responder</a>
                        </div>
                        <hr>
                        <h5 class="card-title">Submissões</h5>
                        <div class="list-group list-group-flush">
                            <div class="list-group-item list-group-item-action" aria-current="true">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">@usuário</h5>
                                    <small>3 days ago</small>
                                </div>
                                <p class="mb-1">Submissão do @usuário.</p>

                                <!-- Button trigger modal -->
                                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                   data-bs-toggle="modal" data-bs-target="#staticBackdrop" role="button"><small>
                                    Comentários</small>
                                </a>

                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                     data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Comentários -
                                                    @usuário</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="list-group list-group-flush">
                                                    <a href="#" class="list-group-item list-group-item-action"
                                                       aria-current="true">
                                                        <div class="d-flex w-100 justify-content-between">
                                                            <h5 class="mb-1">@usuário_comentarista</h5>
                                                            <small>3 days ago</small>
                                                        </div>
                                                        <p class="mb-1">Comentário do @usuário_comentarista.</p>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Fechar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-floating my-3">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                              id="floatingTextarea2"></textarea>
                                    <label for="floatingTextarea2">Comentário</label>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <a href="#" class="btn btn-sm btn-outline-primary"><i class="bi bi-send"></i>
                                        Comentar</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
