    <script>
        function toggleTheme(theme) {
            var htmlElement = document.documentElement;
            htmlElement.dataset.bsTheme = theme;

            var iconElement = document.getElementById('icon');
            iconElement.classList.remove('bi-sun-fill', 'bi-moon-stars-fill');

            if (theme === 'light') {
                iconElement.classList.add('bi-sun-fill');
            } else if (theme === 'dark') {
                iconElement.classList.add('bi-moon-stars-fill');
            }

            var themeStatusElement = document.getElementById('themeStatus');

            if (themeStatusElement) {
                themeStatusElement.textContent = theme;
            }
        }

    </script>
