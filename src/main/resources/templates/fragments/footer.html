<div class="container" th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const htmlElement = document.documentElement;
            const theme = document.getElementById("theme").value;
            htmlElement.dataset.bsTheme = theme

            const iconElement = document.getElementById('icon');
            iconElement.classList.remove('bi-sun-fill', 'bi-moon-stars-fill');

            if (theme === 'light') {
                iconElement.classList.add('bi-sun-fill');
            } else if (theme === 'dark') {
                iconElement.classList.add('bi-moon-stars-fill');
            }

            const themeStatusElement = document.getElementById('themeStatus');

            if (themeStatusElement) {
                themeStatusElement.textContent = theme;
            }
        });
    </script>
</div>
