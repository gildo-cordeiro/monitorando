<div th:fragment="paging(id, sub, coments)">
    <!-- Button trigger modal -->
    <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
       data-bs-toggle="modal" th:attr="data-bs-target='#staticBackdrop' + ${id}" role="button"><small>
        Comentários</small>
    </a>

    <!-- Modal -->
    <div class="modal fade" th:id="'staticBackdrop' + ${id}" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Comentários</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group list-group-flush" th:each="c : ${sub.comment}">
                        <a href="#" class="list-group-item list-group-item-action"
                           aria-current="true">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${c.user.name}"></h5>
                                <small th:text="${#dates.format(c.createdDate, 'dd-MM-yyyy HH:mm')}"></small>
                            </div>
                            <p class="mb-1" th:text="${c.comment}"></p>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1" th:text="${sub.user.name}"></h5>
        <small th:text="${#dates.format(sub.createdDate, 'dd-MM-yyyy HH:mm')}"></small>
    </div>
    <p class="mb-1" th:text="${sub.answer}"></p>
    <form th:action="@{/submission/comment/save}" method="post" th:object="${comments}">
        <div class="form-floating my-3">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                                  th:id="'floatingTextarea'+${id}" th:field="*{comment}"></textarea>
            <label th:for="'floatingTextarea'+${id}">Comentário</label>
        </div>
        <input type="hidden" th:value="${user.uuid}" th:field="*{user.uuid}">
        <input type="hidden" th:value="${sub.uuid}" name="uuid">
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-sm btn-outline-primary"><i
                    class="bi bi-send me-2"></i>Comentar
            </button>
        </div>
    </form>
    <hr>
</div>
