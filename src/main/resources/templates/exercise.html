<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid mt-5 py-2">
    <div class="row">

        <div th:replace="fragments/nav :: nav"></div>

        <div class="col-lg-10 col-sm-12 px-5">
            <div class="container">
                <div class="row mt-5 mb-3">
                    <div class="d-flex justify-content-end">
                        <h3 th:text="${classroomFound.getClassName()}"></h3>
                    </div>
                </div>
                <div class="row" sec:authorize="hasAnyRole('T', 'M')">
                    <div class="col-10">
                        <div class="container">
                            <div class="row mt-3 mb-3">
                                <div class="col d-grid gap-2">
                                    <div class="row">
                                        <div class="col">
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                                    data-bs-target="#staticBackdrop"><i
                                                    class="bi bi-plus me-2"></i>Adicionar
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                                 data-bs-keyboard="false"
                                                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                                                Adicionar Exercicio</h1>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form th:action="@{/exercise/save}" method="post"
                                                                  th:object="${exercise}">
                                                                <div class="row">
                                                                    <div class="col-12 mb-3">
                                                                        <label for="titulo" class="form-label">Titulo do
                                                                            Exercicio</label>
                                                                        <input type="text" id="titulo"
                                                                               class="form-control form-control-sm"
                                                                               aria-labelledby="descricaoHelpBlock"
                                                                               th:field="*{title}">
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-12 mb-3">
                                                                        <label for="descricao" class="form-label">Descricao</label>
                                                                        <input type="text" id="descricao"
                                                                               class="form-control form-control-sm"
                                                                               aria-labelledby="descricaoHelpBlock"
                                                                               th:field="*{description}">
                                                                    </div>
                                                                </div>
                                                                <input type="hidden" name="classroom"
                                                                       th:value="${classroomFound.uuid}"
                                                                       th:field="*{classroom.uuid}">
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-sm btn-secondary"
                                                                            data-bs-dismiss="modal">
                                                                        Fechar
                                                                    </button>
                                                                    <button type="submit"
                                                                            class="btn btn-sm btn-primary">Cadastrar
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless table-hover align-middle">
                                        <thead>
                                        <tr>
                                            <th scope="col" class="col-lg-2 col-sm-4"></th>
                                            <th scope="col" class="col-lg-6 col-sm-4"></th>
                                            <th scope="col" class="col-lg-4 col-sm-8"></th>
                                        </tr>
                                        </thead>
                                        <tbody class="table-group-divider">
                                        <tr th:each="exercise: ${classroomFound.getExercise()}"
                                            th:if="${!classroomFound.getExercise().isEmpty()}">
                                            <td class="fw-bold" th:text="${exercise.title}"></td>
                                            <td th:text="${exercise.description}"></td>
                                            <td class="text-end">
                                                <a th:href="@{/exercise/access(id=${exercise.getUuid()})}"
                                                   sec:authorize="hasAnyRole('M', 'T')"
                                                   class="btn btn-sm btn-primary"><i
                                                        class="bi bi-box-arrow-in-up-right me-2"></i>Acessar</a>
                                                <a th:href="@{/exercise/update(id=${exercise.getUuid()})}"
                                                   sec:authorize="hasAnyRole('M', 'T')"
                                                   class="btn btn-sm btn-primary"><i class="bi bi-pencil-square me-2"></i>Editar</a>
                                                <a th:href="@{/exercise/remove(id=${exercise.getUuid()})}"
                                                   sec:authorize="hasAnyRole('M', 'T')"
                                                   class="btn btn-sm btn-primary"><i class="bi bi-trash me-2"></i>Remover</a>
                                            </td>
                                        </tr>

                                        <tr th:if="${classroomFound.getExercise().isEmpty()}">
                                            <td class="fw-bold">Nenhum exercicio cadastrado</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
