<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid mt-5 py-2">
    <div class="row">

        <div th:replace="fragments/nav :: nav"></div>

        <div class="col-lg-10 col-sm-12 px-5">
            <div class="container">
                <div class="row mt-5 mb-3">
                    <div class="d-flex justify-content-end">
                        <h3 th:text="${classroom.getClassName()}"></h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless table-hover align-middle">
                                        <thead>
                                        <tr>
                                            <th scope="col" class="col-lg-2 col-sm-4"></th>
                                            <th scope="col" class="col-lg-6 col-sm-4"></th>
                                            <th scope="col" class="col-lg-4 col-sm-8"></th>
                                        </tr>
                                        </thead>
                                        <tbody class="table-group-divider">
                                        <tr th:each="exercise: ${classroom.getExercise()}">
                                            <td class="fw-bold" th:text="${exercise.getTitle()}"></td>
                                            <td th:text="${exercise.getDescription()}"></td>
                                            <td class="text-end">
                                                <a th:href="@{/exercise/access(id=${exercise.getUuid()})}" sec:authorize="hasAnyRole('M', 'P')" class="btn btn-sm btn-primary"><i class="bi bi-box-arrow-in-up-right"></i> Abrir</a>
                                                <a th:href="@{/exercise/update(id=${exercise.getUuid()})}" sec:authorize="hasAnyRole('M', 'P')" class="btn btn-sm btn-primary"><i class="bi bi-pencil-square"></i>Editar</a>
                                                <a th:href="@{/exercise/remove(id=${exercise.getUuid()})}" sec:authorize="hasAnyRole('M', 'P')" class="btn btn-sm btn-primary"><i class="bi bi-trash"></i>Remover</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
