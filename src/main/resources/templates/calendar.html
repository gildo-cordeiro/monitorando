<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

<div class="container-fluid">

    <div th:replace="fragments/header :: header"></div>

    <div class="row">
        <div th:replace="fragments/nav :: nav"></div>

        <div class="col-lg-10 col-sm-12 px-5 mt-5 vh-100">
            <div class="container">
                <div class="row mt-5 mb-3">
                    <div class="d-flex justify-content-end">
                        <h3>Calendário</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{/calendar/save}" method="post">
                                    <h5 class="mb-3">Agenda Acadêmica</h5>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <div class="form-floating">
                                                <input type="datetime-local" class="form-control" id="floatingInput2"
                                                       placeholder="name@example.com" th:field="*{endTime}">
                                                <label for="floatingInput2">Encerramento</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingInput3"
                                                       placeholder="name@example.com" th:field="*{form}">
                                                <label for="floatingInput3">Formulário Avaliativo</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a comment here"
                                                      id="floatingTextarea2" style="height: 100px" th:field="*{message}"></textarea>
                                            <label for="floatingTextarea2">Mensagem</label>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit"
                                                class="btn btn-sm btn-primary"><i
                                                class="bi bi-check-lg me-2"></i>Salvar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal com informações do formulário</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h6>Mensagem:</h6>
                                <p id="modal-message"></p>
                                <h6>Formulário Avaliativo, Abertura e Encerramento:</h6>
                                <p id="modal-form"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/footer :: footer"></div>

        </div>
    </div>
</div>
</body>
</html>
