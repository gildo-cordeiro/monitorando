<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container-fluid mt-5 py-2">
    <div class="row">

        <div th:replace="fragments/nav :: nav"></div>

        <div class="col-lg-10 col-sm-12 px-5">
            <div class="container">
                <div class="row mt-5 mb-3">
                    <div class="d-flex justify-content-end">
                        <h3>Sala Virtual</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card" sec:authorize="hasRole('A')">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>

                        <div class="card" sec:authorize="hasAnyRole('M', 'P')">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless table-hover align-middle">
                                        <thead>
                                        <tr>
                                            <th scope="col" class="col-lg-8 col-sm-4"></th>
                                            <th scope="col" class="col-lg-4 col-sm-8"></th>
                                        </tr>
                                        </thead>
                                        <tbody class="table-group-divider">
                                        <tr th:each="class: ${classroom}">
                                            <td class="fw-bold" th:text="${class.className}"></td>
                                            <td class="text-end">
                                                <a th:href="@{/classroom/access(id=${class.getUuid()})}"
                                                   sec:authorize="hasAnyRole('M', 'P')"
                                                   class="btn btn-sm btn-primary"><i
                                                        class="bi bi-box-arrow-in-up-right"></i>Abrir</a>
                                                <a th:href="@{/classroom/update(id=${class.getUuid()})}"
                                                   sec:authorize="hasRole('P')" class="btn btn-sm btn-primary"><i
                                                        class="bi bi-pencil-square"></i>Editar</a>
                                                <a th:href="@{/classroom/remove(id=${class.getUuid()})}"
                                                   sec:authorize="hasRole('P')" class="btn btn-sm btn-primary"><i
                                                        class="bi bi-trash"></i>Remover</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
