<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
<div class="container-fluid">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-4 col-sm-8">
                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert" th:text="${error}">
                    </div>
                </div>

                <a class="d-flex justify-content-center my-3 link-body-emphasis text-decoration-none"
                   href="/classroom">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 226.8 226.8">
                        <path d="M491.8,184.3H350.1a42.5,42.5,0,0,0-42.5,42.5V368.5A42.5,42.5,0,0,0,350.1,411H491.8a42.5,42.5,0,0,0,42.5-42.5V226.8A42.5,42.5,0,0,0,491.8,184.3ZM477.6,340.2a42.6,42.6,0,0,1-42.5-42.6,14.2,14.2,0,0,0-28.3,0v42.6H378.4V297.6a14.2,14.2,0,0,0-28.3,0v42.6H321.7V297.6h0a42.6,42.6,0,0,1,42.6-42.5h0A42.1,42.1,0,0,1,392.6,266a42.1,42.1,0,0,1,28.3-10.9h0a42.7,42.7,0,0,1,42.6,42.5h0a14.2,14.2,0,1,0,14.1-14.1,13.8,13.8,0,0,0-7,1.9V255.7a40.5,40.5,0,0,1,7-.6,42.6,42.6,0,1,1,0,85.1Z"
                              transform="translate(-307.6 -184.3)" fill="currentColor"/>
                    </svg>
                </a>

                <div class="card">
                    <div class="card-body">
                        <h1 class="h5 mb-3 fw-normal">Informe seus dados e registre-se</h1>
                        <form th:action="@{/save}" th:object="${user}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm shadow-none" id="name"
                                       placeholder="nome" name="nome"
                                       th:field="*{name}" required>
                                <label for="name">Nome</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm shadow-none" id="login"
                                       placeholder="Usuário"
                                       name="login" th:field="*{username}" required>
                                <label for="login">Usuário</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control form-control-sm shadow-none" id="pass"
                                       placeholder="Senha"
                                       name="pass" th:field="*{password}" required>
                                <label for="pass">Senha</label>
                            </div>
                            <div class="form-check form-check-inline mb-3"
                                 th:each="tipo : ${T(br.com.imd.pdse.monitorando.domain.enums.UserType).values()}">
                                <input class="form-check-input text-capitalize" type="radio"
                                       name="inlineRadioOptions"
                                       id="inlineRadio1"
                                       th:value="${tipo}" th:text="${tipo}"
                                       th:field="*{userType}">
                                <label class="form-check-label" for="inlineRadio1"></label>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-sm btn-primary"><i
                                        class="bi bi-clipboard-check me-2"></i>Cadastre-se
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <p class="mb-3 fw-normal">Possui uma conta? <a href="/login">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
