<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-4 col-sm-8">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" th:text="${error}">
                </div>
            </div>

            <h1 class="text-center">Monitorando</h1>
            <div class="card bg-body-tertiary">
                <div class="card-body">
                    <h1 class="h5 mb-3 fw-normal">Informe seus dados e registre-se</h1>
                    <form th:action="@{/save}" th:object="${user}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm shadow-none" id="name" placeholder="nome" name="nome"
                                   th:field="*{name}" required>
                            <label for="name">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm shadow-none" id="login" placeholder="Usuário"
                                   name="login" th:field="*{username}" required>
                            <label for="login">Usuário</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm shadow-none" id="pass" placeholder="Senha"
                                   name="pass" th:field="*{password}" required>
                            <label for="pass">Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="form-check form-check-inline"
                                 th:each="tipo : ${T(br.com.imd.pdse.monitorando.domain.enums.UserType).values()}">
                                <input class="form-check-input text-capitalize" type="radio" name="inlineRadioOptions"
                                       id="inlineRadio1"
                                       th:value="${tipo}" th:text="${tipo}"
                                       th:field="*{userType}">
                                <label class="form-check-label" for="inlineRadio1"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-grid gap-2">
                                <button type="submit" class="btn btn-sm btn-primary">Cadastre-se</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card bg-body-tertiary mt-3">
                <div class="card-body">
                    <p class="mb-3 fw-normal">Possui uma conta? <a href="/">Faça login</a></p>
                </div>
            </div>
            <!-- Copyright -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
